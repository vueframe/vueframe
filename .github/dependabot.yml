version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "lite-vimeo-embed"
      - dependency-name: "lite-youtube-embed"
      - dependency-name: "vue"
      - dependency-name: "rollup"
      - dependency-name: "rollup-plugin-vue"
      - dependency-name: "rollup-plugin-postcss"
      - dependency-name: "rollup-plugin-peer-deps-external"
      - dependency-name: "@rollup/plugin-terser"
